<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>


<div id="signupbox"  class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Sign Up</div>
            <div style="float:right; font-size: 85%; position: relative; top:-10px">
                <a th:href="@{/login}">Sign In</a></div>
        </div>
        <div class="panel-body" >
            <form id="signupform" class="form-horizontal" role="form"
                  th:action="@{/signup/save}" method="post" th:object="${user}" novalidate="novalidate">

                <div id="signupalert" style="display:none" class="alert alert-danger">
                    <p>Error:</p>
                    <span></span>
                </div>



                <div class="form-group">
                    <label  class="col-md-3 control-label">Email</label>
                    <div class="col-md-9">
                        <input type="email" class="form-control"
                               th:field="*{username}" th:errorclass="field-error" />
                        <em th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></em>                    </div>
                </div>


                <div class="form-group">
                    <label  class="col-md-3 control-label">Password</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control"
                               th:field="*{password}" th:errorclass="field-error" />
                        <em th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></em>                         </div>
                </div>

                <div class="form-group">
                    <label  class="col-md-3 control-label">Password Confirm</label>
                    <div class="col-md-9">
                        <input type="password" class="form-control"
                               th:field="*{passwordConfirm}" th:errorclass="field-error" />
                        <em th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></em>                         </div>
                </div>


                <div class="form-group">
                    <!-- Button -->
                    <div class="col-md-offset-3 col-md-9">
                        <button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i>  Sign Up</button>
                        <span style="margin-left:8px;">or</span>
                    </div>
                </div>

                <div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">

                    <div class="col-md-offset-3 col-md-9">
                        <button id="btn-fbsignup" type="button" class="btn btn-primary"><i class="icon-facebook"></i> Â  Sign Up with Facebook</button>
                    </div>

                </div>



            </form>
        </div>
    </div>




</div>





</body>
</html>
