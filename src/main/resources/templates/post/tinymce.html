<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="layout::head">


</head>
<nav th:replace="layout::header"></nav>
<body>

<div class=" main-content ">

    <div class="col-md-10 col-sm-6 col-xs-12 personal-info">

        <form class="form-horizontal" role="form" th:object="${itPost}" th:action="@{/posts/save}" method="post"
              enctype="multipart/form-data">

            <div class="form-group">
                <label class="col-lg-3 control-label">Upload Image</label>
                <div class="col-lg-8">
                    <input type="file" name="file"
                           accept="image/*"/>
                </div>
            </div>


            <div class="form-group">
                <label class="col-lg-3 control-label">Category</label>
                <div class="col-lg-8">
                    <label class="radio-inline">
                        <input type="radio"  name="category" value="Java"/><span class="marg">Java</span>
                    </label>

                    <label class="radio-inline">
                        <input type="radio"  name="category" value="Software Engineering"/><span
                            class="marg">Software Engineering</span>
                    </label>
                    <label class="radio-inline">
                        <input type="radio"  name="category" value="Unix"/><span class="marg">Unix</span>
                    </label>
                    <label class="radio-inline">
                        <input type="radio"  name="category" value="CSS3"/><span class="marg">CSS3</span>
                    </label>




                </div>
            </div>


            <div class="form-group">
                <label class="col-lg-3 control-label">Title</label>
                <div class="col-lg-8">
                    <input class="form-control" th:field="*{title}" type="text"/>
                </div>
            </div>


            <div class="form-group">
                <label class="col-lg-3 control-label">Body</label>
                <div class="col-lg-8">
                    <textarea th:field="*{body}"></textarea>
                </div>
            </div>


            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-8">
                    <button type="submit" class="btn btn-primary" id="btnSubmit">Save</button>
                    <span></span>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
